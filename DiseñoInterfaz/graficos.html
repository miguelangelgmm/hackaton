<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="card">
        <header>
            <div>
              <a href="index.html"><img id="logo" src="imgWeb/logo.png" /></a>
            </div>
            <nav>
                <ul class="menu-grande">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sensores.html">Sensores</a></li>
                    <li><a href="activadores.html">Activadores</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="graficos.html">Gráficos</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="graf">
              <div><canvas id="HumedadTierra"></canvas><br><br></div>
              <div><canvas id="Temperatura"></canvas><br><br></div>
              <div><canvas id="Humedad"></canvas><br><br></div>
              <div><canvas id="Clima"></canvas><br><br></div>
            </div>              
            <script>
              //Grafico de humedad de la tierra
              const labels = [
                'Lunes',
                'Martes',
                'Miercoles',
                'Jueves',
                'Viernes',
                'Sabado',
                'Domingo',
              ];
            
              const data = {
                labels: labels,
                datasets: [{
                  label: 'Humedad de la tierra',
                  backgroundColor: 'rgb(128, 64, 0)',
                  borderColor: 'rgb(128, 64, 0)',
                  data: [55, 60, 60, 75, 65, 55, 65],
                }]

                
              };
            
              const config = {
                type: 'line',
                data: data,
                options: {}
              };

              const HumedadTierra = new Chart(
              document.getElementById('HumedadTierra'),
              config
              );

              //Grafico de clima              
              const clima = {
                  labels: [
                    'Soleado',
                    'LLuvia intensa',
                    'Lluvia moderada',
                    'Nublado',
                  ],
                  datasets: [{
                    label: 'Clima',
                    data: [5, 2, 7, 3],
                    backgroundColor: [
                      'rgb(255, 252, 255)',
                      'rgb(75, 192, 192)',
                      'rgb(255, 205, 86)',
                      'rgb(201, 203, 207)'
                    ]
                  }]
                  };
                  const config2 = {
                    type: 'polarArea',
                    data: clima,
                    options: {}
                  };
                  const Clima = new Chart(
                    document.getElementById('Clima'),
                    config2
                  );

              //Grafico de temperatura

              const temperatura = {
                labels: labels,
                datasets: [{
                  label: 'Temperatura',
                  backgroundColor: 'rgb(250,128,114)',
                  borderColor: 'rgb(250,128,114)',
                  data: [10, 25, 15, 31, 28, 35, 20],
                }]

                
              };
            
              const config3 = {
                type: 'line',
                data: temperatura,
                options: {}
              };

              const Temperatura = new Chart(
              document.getElementById('Temperatura'),
              config3
              );

              //Grafico de humedad
              const humedad = {
                labels: labels,
                datasets: [{
                  label: 'Humedad',
                  backgroundColor: 'rgb(17, 0, 255)',
                  borderColor: 'rgb(17, 0, 255)',
                  data: [55, 60, 60, 75, 65, 55, 65],
                }]

                
              };
            
              const config4 = {
                type: 'line',
                data: humedad,
                options: {}
              };

              const Humedad = new Chart(
              document.getElementById('Humedad'),
              config4
              );

            </script>
        </main>
        <footer>
            
    </div>
    <img class="tomate" src="imgWeb/home/fondo.png" alt="tomate" />
    <img class="naranja" src="imgWeb/home/naranjafondo.png" alt="naranja" />
</body>
</html>
